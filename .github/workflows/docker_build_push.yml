name: Docker Image Build And Push
on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "data/**"
      - "requirements.txt"
      - "README.md"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mlops:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mlops:latest

      - name: Report success
        run: |
          echo "build job completed successfully"
          exit 0
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops:latest
